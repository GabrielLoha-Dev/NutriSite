    <main class="container mt-5 pt-5">
        <h1>Entre em Contato</h1>
        <form id="contactForm">
            <p id="pmessage">Envie-nos uma mensagem pelo WhatsApp preenchendo o formulário abaixo:</p>
            <div class="cont">
                <label>Nome completo:</label>
                <input type="text" placeholder="Digite aqui seu nome..." id="name">
            </div>
            <div class="cont">
                <label>Motivo de contato:</label>
                <input type="text" placeholder="Ex: consulta, retorno, duvias, etc..." id="motivo">
            </div>
            <div class="cont">
                <label>Mensagem:</label>
                <textarea name="" id="message" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <button class="btn-send" id="contactForm">Enviar mensagem</button>
        </form>
    </main>
